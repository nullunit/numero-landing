<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numero | Your SaaS Data in a Spreadsheet</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/compiled/style.css">
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>

    <div id="root">


        <header class="header">
          <div class="logo"></div>
          <nav>
            <a href="/learn" class="link-button">Learn More</a>
            <a href="/learn" class="button">Sign Up</a>
          </nav>
        </header>


        <section class="hero theme1">
          <div class="margins">
              <div class="columns two">
                  <div class="column column-right">
                      <img src="img/hero.png" class="hero-image" />
                  </div>
                  <div class="column column-left">
                    <h1>
                        <span>Key Business Stats,</span>
                        Delivered Daily.
                    </h1>

                    <h2>Numero puts your SaaS business data to work by bringing together your sales, banking, and traffic data.</h2>

                    <div class="callout-box">
                        <h3>Data from key sources,<br />delivered to your <strong>Google Sheets:</strong></h3>
                        <div class="logo-box">
                            <img src="img/icon-stripe.svg" class="stripe" />
                            <img src="img/icon-plaid.svg" class="plaid" />
                            <img src="img/icon-ga.svg" class="ga" />
                        </div>
                        <img src="img/icon-sheets.svg" class="gsheets" />
                        <a href="#" class="button">Sign up to get Numero</a>
                    </div>

                  </div>

              </div>
          </div>
        </section>


        <footer>
          <div class="margins">
            <a href="http://nullunit.co" target="_blank">
              <img src="img/icon-nullunit.svg" width="28" height="45" alt="Null Unit Logo"/>
            </a>
          </div>
        </footer>


    </div>
